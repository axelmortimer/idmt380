<!DOCTYPE html>
<html>
<head>
  <title>colors</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"       integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
  </script>
  <script src="js/page.js"></script>
  <body>
    <nav>
      <img src="img/Left.png" alt="left" class="left">
      <img id="logo" src="img/signature.png" alt="logo" onclick="location.href='index.html';">
      <img src="img/Right.png" alt="right" class="right">
    </nav>
    <div class="wrapper">
      <div class="palette">
        <button type="button" class="picker-indicator" disabled="disabled"></button>
        <br>
        <button type="button" class="picker picker-black" onclick="picked(this)"></button>
        <button type="button" class="picker picker-aqua" onclick="picked(this)"></button>
        <button type="button" class="picker picker-orange" onclick="picked(this)"></button>
        <button type="button" class="picker picker-yellow" onclick="picked(this)"></button>
        <button type="button" class="picker picker-red" onclick="picked(this)"></button>
        <button type="button" class="picker picker-blue" onclick="picked(this)"></button>
        <button type="button" class="picker picker-pink" onclick="picked(this)"></button>
        <button type="button" class="picker picker-green" onclick="picked(this)"></button>
        <button type="button" class="picker picker-purple" onclick="picked(this)"></button>
        <button type="button" class="picker picker-silver" onclick="picked(this)"></button>
        <button type="button" class="picker picker-lime" onclick="picked(this)"></button>
        <button type="button" class="picker picker-navy" onclick="picked(this)"></button>
        <button type="button" class="picker picker-fuchsia" onclick="picked(this)"></button>
        <button type="button" class="picker picker-maroon" onclick="picked(this)"></button>
        <button type="button" class="picker picker-white" onclick="picked(this)"></button>
      </div>
    </div>
    <!-- <footer>
      <p>The Sweet World Colorbook</p>
      <img src="img/signature.png" alt="logo">
      <p style="text-align: right;">Copyright 2018</p>
    </footer> -->
    <script src="js/colorPicker.js"></script>
  </body>

</html>
